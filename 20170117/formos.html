<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formu pavyzdziai</title>
</head>
<body>

<form action="" method="post">
    <label for="vardas">Vardas: </label>
    <input id="vardas" type="text" value="" name="vardas" placeholder="Iveskite varda" />

    <label for="balsavimas">Pasirinkimas</label>
    <input id="balsavimas" type="checkbox" name="balsavimas" value="1" />

    <label for="miestas">Miestas: </label>
    <select id="miestas" name="miestas">
        <option value="kaunas">Kaunas</option>
        <option value="vilnius">Vilnius</option>
    </select>

    <label for="komentaras">Komentaras: </label>
    <textarea name="komentaras" id="komentaras" rows="20"></textarea>

    <input type="submit" value="siusti" />
</form>

</body>
</html>
