<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracijos puslapis</title>
    <link rel="stylesheet" href="./css/registracija.css">
</head>
<body>
<div class="header"><h1 align="center">Prašome prisiregistruoti</h1></div>
<form action="registracija.html" method="get">
    <p>
        <label for="vvardas">Pageidaujamas vartotojo vardas:</label>
        <input id="vvardas" type="text" name="vvardas"><br>
        <label for="slaptazodis">Pageidaujamas slaptažodis:</label>
        <input id="slaptazodis" type="password" name="slaptazodis"><br>
        <label for="email">Jūsų el. pašto adresas</label>
        <input id="email" type="email" name="elpastas"><br>
        <label for="partija">Jūs balsavote už:</label>
        <input id="partija" type="radio" name="partija" value="LSDP">LSDP
        <input id="partija" type="radio" name="partija" value="LKDP">LKDP
        <input id="partija" type="radio" name="partija" value="Alaus" checked>Alaus Mėgėjų Partiją
        <input id="partija" type="radio" name="partija" value="TT">TT
        <input id="partija" type="radio" name="partija" value="DP">DP
        <input id="partija" type="radio" name="partija" value="KITA">KITA<br>
        <label for="miestas" class="city">Jūsų miestas (IŠSKIRTINĖ SPALVA!!!):</label>
        <select id="miestas" name="miestas">
            <option value="Ramygala">Ramygala</option>
            <option value="Adutiškis">Adutiškis</option>
            <option value="Balbieriškis">Balbieriškis</option>
            <option value="Kaunas" selected>Kaunas</option>
        </select><br>
        <label for="pastabos">Jūsų pastabos: </label><br>
        <textarea id="pastabos" name="pastabos" rows="6" cols="60"></textarea><br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </p>
</form>
<footer class="apacia">
    <a href="pradinis.html">Pradinis</a>
    <a href="registracija.html">Registracija</a>
    <a href="prisijungimas.html">Prisijungimas</a>
</footer>

</body>
</html>
