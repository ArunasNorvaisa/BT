HTML puslapyje turi būti du mygtukai su pavadinimais: "Pradiniai duomenys" ir "Rasti max".

Paspaudus mygtuką "Pradiniai duomenys" atspausdinkite visas figūras lentelėje
(naudokite <table>).

Paspaudus mygtuką "Rasti max" suskaičiuokite visų figūrų tūrius ir raskite figūrą kurios
tūris didžiausias.
Atspausdinkite visas figūras lentelėje su suskaičiuotais tūriais, o figūrą, kurios tūris
didžiausias, atspausdinkite kitokia spalva (spausdindami panaudokite css klasę, pvz:
<td class=“raudona”>...</td>)
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Užduotis - 3</title>

<body>
<div class="container">

            <table class="table">
                <thead>
                <tr>
                    <th class="text-center">Ilgis</th>
                    <th class="text-center">Turis</th>
                    <th class="text-center">Aukstis</th>
                </tr>
                </thead>
            </table>
        </div>

    <div class="col-md-4">
        <button type="button" class="btn btn-primary" id="primary-data">Pradiniai duomenys</button>
        <button type="button" class="btn btn-secondary" id="find-max">Rasti max</button>
    </div>
    </div>
</div>
