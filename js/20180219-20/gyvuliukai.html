<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS užduotis 4 - Kas pasakė MIAU?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<p><h2>Rasti koks gyvuliukas ką pasakė</h2></p>
<p><h6>(Galimi variantai: Au, Bee, Grrr, Ihaha, Kaka-rie-kū, Miau, Mū)</h6></p>
<form>
    <input id="ka-sako" name="garsas" type="text" placeholder="Įvesk gyvuliuko garsą" /> <br>
    <button id="rasti" class="button btn-primary" onclick="miau(gyvuliai); return false;">Rasti</button>
</form>
    <p id="atsakymas">Atsakymas bus čia</p>
</div>

<script src="./scripts/gyvuliukai.js">
</script>
</body>
</html>
